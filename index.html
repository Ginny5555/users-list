<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>

  <script src="js.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div id="alert-container"></div>
    <div id="loading"
      style="display:none;display:flex; left:50%; top:30%; width:50px; height: 50px; position:absolute;"><img
        src="loading.gif"></div>
    <div class="row buttons">
      <div class="col-xs-4 col-md-2">

        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal2"
          data-whatever="@mdo">Generate</button>

        <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Generate new user</h4>
              </div>
              <div class="modal-body">
                <div class="row sel">
                  <div class="col-xs-5 col-md-4">
                    <select id="genderSelect">
                      <option>not selected</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>

                    </select>
                  </div>
                  <div class="col-xs-8 col-md-4 modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="getRandomUserBtn" class="btn btn-success">Generate</button>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-4 col-md-2">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
          data-whatever="@mdo">Create user</button>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Create new user</h4>
              </div>
              <div class="modal-body">
                <div id="app">
                  <form action="/">
                    <div>
                      <label for="name">Name:</label><br>
                      <input id="name" type="text" name="name" required />
                    </div>
                    <div>
                      <label for="email">Email:</label><br>
                      <input id="email" type="email" name="email" required />
                    </div>
                    <div>
                      <label for="gender">Gender:</label><br>
                      <input id="gender" type="text" name="gender" required />
                    </div>
                    <div>
                      <label for="number">Number:</label><br>
                      <input id="number" type="tel" name="number" required />
                    </div>
                    <div>
                      <label for="address">Address:</label><br>
                      <input id="address" type="text" name="address" />
                    </div>
                    <!-- <input type="file" id="fileInput" name="fileInput" accept="image/*">

                <img id="imagePreview" src="#" alt="Image Preview"> -->
                    <label class="form-label" for="customFile">Link of your photo</label>
                    <input type="link" class="form-control" name="customFile" id="customFile" />
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <button type="submit" class="submit btn btn-success">Send message</button>
                    </div>

                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <table class="table table-responsive table-bordered" id="cand">
      <tr>
        <td><b>Picture</b></td>
        <td><b>Name</b></td>
        <td class="foot-r"><b>E-mail</b></td>
        <td class="foot-r"><b>Number</b></td>
        <td class="foot-spl"><b>E-mail/Number</b></td>
        <td><b>More</b></td>
      </tr>


    </table>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.min.js"
      type="text/javascript"></script>
    <script>
      jQuery(function ($) {
        $('#number').mask("+38(999)999-99-99");
      });
    </script>

</body>

</html>
